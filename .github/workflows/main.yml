name: Test

on: [push]

jobs:
  local-action:
    runs-on: ubuntu-latest

    strategy:
    matrix: #Hacer varias pruebas al mismo tiempo
      php-version: [7.4, 8.0, 8.1]

      steps:
        - name: Checkout code
          uses: actions/checkout@v3 #Hecho por GH Creations

        - name: Set Up PHP
          uses: shivammathur/setup-php@v2 #Hecho por un creador
          with:
            php-version: ${{matrix.php-version}}

        - name: Run script
          run: |
           echo "PHP VERSION ${{matrix.php-version}}"
           php -v
