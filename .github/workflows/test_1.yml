name: Hola mundo

#primer evento
on: [push] #el evento se harÃ¡ cuando se haga push
  
jobs:
  say-hello:
    runs-on: ubuntu-latest

    env:
      MY_VAR: Mi variable de entorno

    steps: #contextos: Manera de obtener informacion
      - name:  Ls
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_KEY}}" >> ~/.ssh/id.rsa
          chmod 600 ~/.ssh/id.rsa
          ssh-keyscan -H 127.0.1.1 ~/.ssh/known_hosts

          cat ~/.ssh/know_hosts