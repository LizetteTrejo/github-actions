name: Hola mundo

#primer evento
on: [push] #el evento se harÃ¡ cuando se haga push

jobs: #se ejecutan dentro de un servidor
  hola:
    runs-on: ubuntu-latest #definirlo en cada job

    steps: #permiten realizar acciones
    - name: Hola Mundo
      run: echo "Hola Mundo"

    - name: touch file
      run: touch hola.txt

    - name: Set text
      run: echo "Hola Mundo" >> hola.txt #redirigir la salida a hola.txt

    - name: Read file
      run: cat hola.txt
  other:
    runs-on: ubuntu-latest
    needs: [hola]

    steps:
    - name: LS
      run: ls -al
